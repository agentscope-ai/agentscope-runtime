[supervisord]
user=root
logfile=/var/log/supervisord.log
pidfile=/var/log/supervisord.pid
nodaemon=true

[program:agentscope_runtime]
command=/agentscope_runtime/scripts/start.sh
autostart=true
autorestart=true
stderr_logfile=/var/log/agentscope_runtime.err.log
stdout_logfile=/var/log/agentscope_runtime.out.log

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx.err.log
stdout_logfile=/var/log/nginx.out.log

[program:vncserver]
command=/bin/bash -c "vncserver :1 -geometry 1280x800 -passwd /root/.vnc/passwd"
autostart=true
autorestart=true
stderr_logfile=/var/log/vnc.err.log
stdout_logfile=/var/log/vnc.out.log

[program:novnc]
command=/bin/bash -c "websockify --web=/usr/share/novnc/ 6080 localhost:5901"
directory=/usr/share/novnc
autostart=true
autorestart=true
stderr_logfile=/var/log/novnc.err.log
stdout_logfile=/var/log/novnc.out.log
