name: Unit Tests


on:
  push:
    branches:
      - 'main'


jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.10' ]


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Update setuptools
        run: |
          pip install --upgrade pip
          pip install setuptools==78.1.1 wheel==0.45.1

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          export PIP_DEFAULT_TIMEOUT=300
          pip install -q -e ".[dev,sandbox,agentscope,langgraph,agno,a2a,autogen]"

      - name: Load Docker images (if needed)
        run: |
          echo "Loading cached Docker images..."
          docker load -i ${{ runner.temp }}/docker-images/runtime-sandbox-base.tar || echo "Base image not found in cache"
          docker load -i ${{ runner.temp }}/docker-images/runtime-sandbox-filesystem.tar || echo "Filesystem image not found in cache"
          docker load -i ${{ runner.temp }}/docker-images/runtime-sandbox-browser.tar || echo "Browser image not found in cache"
          docker load -i ${{ runner.temp }}/docker-images/runtime-sandbox-appworld.tar || echo "Appworld image not found in cache"
          docker load -i ${{ runner.temp }}/docker-images/runtime-sandbox-appworld-arm64.tar || echo "Appworld ARM64 image not found in cache"

      - name: Verify Docker images
        run: |
          echo "Verifying Docker images..."
          docker images | grep "agentscope/runtime-sandbox-base"
          docker images | grep "agentscope/runtime-sandbox-filesystem"
          docker images | grep "agentscope/runtime-sandbox-browser"
          docker images | grep "agentscope/runtime-sandbox-appworld"

      - name: Run tests with coverage
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        run: |
          coverage run -m pytest tests

      - name: Generate coverage report
        run: |
          coverage report -m